    <script>
        let currentSubsection = 0;

        function navigateSubsection(direction) {
            const portfolioSection = document.querySelector('.portfolio-section');
            const subsections = document.querySelectorAll('.subsection');
            const maxSubsections = subsections.length;

            currentSubsection = (currentSubsection + direction + maxSubsections) % maxSubsections;

            anime({
                targets: portfolioSection,
                translateX: -currentSubsection * 100 + 'vw',
                easing: 'easeInOutQuad',
                duration: 500,
            });
        }
    </script>
